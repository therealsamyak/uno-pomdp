pre-commit:
  commands:
    py-lint:
      glob: "**/*.py"
      run: uvx ruff check --fix --force-exclude {staged_files}
      stage_fixed: true

    py-format:
      glob: "**/*.py"
      run: uvx ruff format {staged_files}
      stage_fixed: true

    json-md-yml-format:
      glob: "**/*.{json,md,yml,yaml}"
      run: npx --yes prettier --write {staged_files}
      stage_fixed: true
